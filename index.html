<!DOCTYPE html>
<!-- 
  3D作品集网站主页面
  功能：展示创意开发者的作品集，包含3D交互背景、项目展示和个人信息
  关联：与src/main.js中的WebGL场景关联，与src/aboutBackground.js中的背景效果关联
  效果：现代感十足的3D交互式作品集展示
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局CSS变量定义
           功能：存储网站主题色和文字颜色
           包含：
             - 主色/辅色/强调色
             - 文字颜色定义 */
        :root {
            --primary-color: #FFC8DD;
            --secondary-color: #CDB4DB;
            --accent-color: #FFAFCC;
            --text-color: #0b132b;
        }

        /* About区域容器布局
           功能：创建响应式双栏布局
           结构参数：
             - 移动端单列（max-width:768px）
             - 桌面端双列（min-width:768px）
             - 最大宽度1200px
           关联脚本：
             - main.js：处理布局切换动画 */
        .about-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        @media (min-width: 768px) {
            .about-container {
                grid-template-columns: 1fr 1.5fr;
                gap: 4rem;
                padding: 2rem;
            }
        }


        /* 全局样式重置
           功能：消除浏览器默认样式差异
           包含：
             - 边距清零
             - 盒模型设置为border-box
             - 字体平滑处理 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 顶部导航栏容器
           功能：固定定位的导航栏
           特性：
             - 毛玻璃背景效果
             - 右侧对齐
             - 最高z-index层级
           关联交互：
             - 滚动时透明度变化（main.js控制） */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0);
        }
        .nav {
            display: flex;
            gap: 3rem;
        }
        /* 导航链接基础样式
           交互特性：
             - 悬停时下划线动画
             - 透明度变化
             - 轻微位移效果
           字体特性：
             - 1.1rem字号
             - 文字颜色白色 */
        .nav-link {
            font-family: "Livvic", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            opacity: 0.7;
            transition: all 0.4s ease;
        }
        .nav-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.4s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        /* WebGL画布样式
           功能：全屏3D背景容器
           特性：
             - 固定定位覆盖全屏
             - 最低内容层级（z-index:1）
           关联脚本：
             - main.js：Three.js初始化 */
        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* 主标题样式
           字体特性：
             - Syncopate无衬线字体
             - 5vw响应式字号
             - 字间距0.4em
           动画特性：
             - 初始隐藏（opacity:0）
             - 滚动时渐显（main.js控制） */
        .title {
            font-family: "Livvic", sans-serif;
            font-size: 7vw;
            font-weight: 200;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            color: #fff;
            text-shadow: none;
            line-height: 1.4;
        }

        .subtitle {
            font-family: "Livvic", sans-serif;
            font-size: 1.5vw;
            font-weight: 200;
            font-style: normal;
            letter-spacing: 0.2em;
            opacity: 0;
            transform: translateY(20px);
            color: #fff;
            text-transform: none;
            line-height: 1.6;
        }

        .section {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            padding: 8rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 垂直排列项目容器 */
        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 40rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 统一尺寸项目卡片 */
        .project-card {
            display: flex;
            position: relative;
            max-width: 100%;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s ease;
            background: rgba(255, 255, 255, 0);
            z-index: 1;
            gap: 5rem;
        }

        /* 奇数项：左偏移默认布局 */
        .project-card:nth-child(odd) {
            transform: translateX(-8%);
            flex-direction: row;
        }

        /* 偶数项：右偏移反转布局 */
        .project-card:nth-child(even) {
            transform: translateX(8%);
            flex-direction: row-reverse;
        }

        /* 悬停效果 */
        .project-card:nth-child(odd):hover {
            transform: translateX(-8%) scale(1.01);
        }

        .project-card:nth-child(even):hover {
            transform: translateX(8%) scale(1.01);
        }


        .project-image {
            width: 70%;
            object-fit: cover;
            border-radius: 25px;
            border: 10px solid rgba(255, 255, 255, 0.20); /* 边框效果增强玻璃质感 */
        }

        /* 内容区域样式 */
        .project-content {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }

        .project-title {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #fff;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.8;
            color: #fff;
        }

         /* 给 #home 部分添加底部外边距 */
         #home {
            margin-bottom: 20rem; /* 可以根据需要调整这个值，值越大，间距越大 */
        }
</style>

</head>
  <body>
    <header class="header">
        <nav class="nav">
            <a href="#home" class="nav-link">Home</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#about" class="nav-link">About</a>
        </nav>
    </header>
    <section id="home" class="section">
        <div class="header-content">
            <h1 class="title">Creative Developer</h1>
            <p class="subtitle">Interactive Experiences & Digital Solutions</p>
        </div>
        <canvas id="webgl"></canvas>
    </section>
    <section id="projects" class="section">
        <div class="projects-grid">
            <div class="project-card">
                <img src="assets/project-1.jpg" alt="Project Image" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project One</h3>
                    <p class="project-description">一个创新式AI Girl，可以与你在3D空间内互动。</p>
                </div>
            </div>
            <div class="project-card">
                <img src="assets/project-1.jpg" alt="Project Image" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project Two</h3>
                    <p class="project-description">移动应用程序界面设计，专注于用户体验和直观操作。采用了最新的设计趋势和交互模式，确保用户可以轻松导航和使用所有功能。</p>
                </div>
            </div>
            <div class="project-card">
                <img src="assets/project-1.jpg" alt="Project Image" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project Three</h3>
                    <p class="project-description">电子商务平台的视觉重新设计，包括品牌标识、用户界面和整体用户体验的改进。该项目显著提高了转化率和用户满意度。</p>
                </div>
            </div>
        </div>
    </section>
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="module" src="/src/main.js"></script>
</html>
