<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | 3D Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        /* 继承主站样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0);
        }
        .nav {
            display: flex;
            gap: 3rem;
        }
        .nav-link {
            font-family: "Livvic", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            position: relative;
            opacity: 0.7;
            transition: all 0.4s ease;
        }
        .nav-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.4s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        #webgl {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #00000028;
        }

        .about-container {
            max-width: 1300px;
            top: 200px;
            left: 100px;
            padding: 3rem;
            color: #fff;
            position: relative;
            align-items: center;
            justify-content: center;
            z-index: 10;  /* 提升层级确保文字可点击 */
            pointer-events: none;  /* 允许点击穿透到canvas */
            

            font-family: "Livvic", sans-serif;
            font-style: normal;
        }

        .about-title {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }
        .about-content {
            font-size: 1.2rem;
            font-weight: 200;
            line-height: 1.8;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index.html#projects" class="nav-link">Projects</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </header>
    <section class="section">
        <canvas id="webgl"></canvas>
    </section>

    <section id="about" class="section">
        <div class="about-container">
            <h2 class="about-title">About Me</h2>
            <div class="about-content">
                <p>创意开发者，专注于3D交互体验和现代Web技术。拥有5年以上的前端开发经验，擅长使用Three.js和WebGL创建沉浸式视觉效果。</p>
                <br>
                <div class="skill-item">WebGL / Three.js</div>
                <div class="skill-item">React & Vue.js</div>
                <div class="skill-item">Node.js后端开发</div>
                <div class="skill-item">GLSL着色器编程</div>
            </div>
        </div>
    <section>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
